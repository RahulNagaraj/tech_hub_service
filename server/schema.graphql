# User Type
type User {
	id: ID!
	first_name: String!
	last_name: String
	email: String!
	sso: Int!
	liked_events: [String]!
	interested_topics: [String]!
	roles: [String!]!
}

scalar Date

type EventDate {
	date: Date
}

# Event Type
type Event {
	id: ID!
	title: String!
	description: String!
	short_description: String
	date: Date!
	start_time: Date!
	end_time: Date
	no_of_days: Int!
	users_liked: [String]!
	image_url: String!
	topics: [String!]!
}

type Query {
	getUser(id: ID!): User!
	getUsers: [User!]!
	getEvent(id: ID!): Event!
}

type Mutation {
	addUser(
		first_name: String!
		last_name: String!
		email: String!
		sso: Int!
	): User!
	deleteUser(id: ID!): User!
	likeEvent(userId: ID!, eventId: ID!): User!
	upsertInterestedTopics(id: ID!, topics: [String]!): User!
}
